<div style="height: 500px; position: relative" class="speeddial-linear-demo">
  <p-speedDial
    [model]="items"
    [radius]="120"
    direction="down"
    type="semi-circle"
  ></p-speedDial>
</div>

<p-dialog
  header="Alert"
  [modal]="true"
  [(visible)]="displayNoData"
  class="dialogSize"
>
  <div style="text-align: center">
    <p-divider align="center" type="dashed"></p-divider>
    <h1 style="color: #fd6169">Please select a profile first</h1>
    <p-divider align="center" type="dashed"></p-divider>
  </div>
</p-dialog>
<p-dialog
  header="Alert"
  [modal]="true"
  [(visible)]="displayNudge"
  class="dialogSize"
>
  <div style="text-align: center">
    <p-divider align="center" type="dashed"></p-divider>
    <h1 style="color: #fd6169">
      We have notified this profile. Please wait for another 8 Seconds to Nudge
      Again
    </h1>
    <p-divider align="center" type="dashed"></p-divider>
  </div>
</p-dialog>
<p-dialog
  header="Alert"
  [modal]="true"
  [(visible)]="displaySS"
  class="dialogSize"
>
  <div style="text-align: center">
    <p-divider align="center" type="dashed"></p-divider>
    <h1 style="color: #fd6169">Screenshot has been requested.</h1>
    <p-divider align="center" type="dashed"></p-divider>
  </div>
</p-dialog>

<p-dialog
  header="Alert"
  [modal]="true"
  [(visible)]="displaySS"
  class="dialogSizeDate"
>
  <div style="text-align: center">
    <p-divider align="center" type="dashed"></p-divider>
    <h1>Set Monitoring Schedule</h1>
    <p-divider align="center" type="dashed"></p-divider>
  </div>
</p-dialog>

<p-dialog
  header="Logs"
  [modal]="true"
  [(visible)]="displayLogs"
  [style]="{ width: '95vw' }"
>
  <app-profilelogs></app-profilelogs>
</p-dialog>
