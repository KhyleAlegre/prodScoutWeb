<div
  style="height: 500px; position: absolute; z-index: 999; margin-left: 150px"
  class="speeddial-linear-demo"
>
  <p-speedDial
    [model]="items"
    [radius]="120"
    direction="down"
    showIcon="pi pi-bars"
    hideIcon="pi pi-times"
  ></p-speedDial>
</div>

<p-dialog
  header="Alert"
  [modal]="true"
  [(visible)]="displayNoData"
  class="dialogSize"
>
  <div style="text-align: center">
    <p-divider align="center" type="dashed"></p-divider>
    <h1 style="color: #fd6169">Please select a profile first</h1>
    <p-divider align="center" type="dashed"></p-divider>
  </div>
</p-dialog>
<p-dialog
  header="Alert"
  [modal]="true"
  [(visible)]="displayNudge"
  class="dialogSize"
>
  <div style="text-align: center">
    <p-divider align="center" type="dashed"></p-divider>
    <h1 style="color: #fd6169">
      We let {{ profileName }} knew that you've sent a nudge.
    </h1>
    <p-divider align="center" type="dashed"></p-divider>
  </div>
</p-dialog>
<p-dialog
  header="Alert"
  [modal]="true"
  [(visible)]="displaySS"
  class="dialogSize"
>
  <div style="text-align: center">
    <p-divider align="center" type="dashed"></p-divider>
    <h1 style="color: #fd6169">Screenshot has been requested.</h1>
    <p-divider align="center" type="dashed"></p-divider>
  </div>
</p-dialog>

<p-dialog
  header="Alert"
  [modal]="true"
  [(visible)]="displaySS"
  class="dialogSizeDate"
>
  <div style="text-align: center">
    <p-divider align="center" type="dashed"></p-divider>
    <h1>Monitoring Schedule is only available on Desktop View</h1>
    <p-divider align="center" type="dashed"></p-divider>
  </div>
</p-dialog>

<p-dialog
  header="Logs"
  [modal]="true"
  [(visible)]="displayLogs"
  [style]="{ width: '95vw' }"
>
  <app-profilelogs></app-profilelogs>
</p-dialog>
