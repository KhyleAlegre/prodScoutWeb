<div class="main">
    <div class="form">
        <h2 style="margin-left: 5px; text-align: center;">Schedule A Product Demo with Us</h2>
        <br>
        <p-divider align="center" type="dashed">
            <b>Please Fill in Your Details</b>
        </p-divider>
        <form>
            <h5>Name <sup style="font-size: 10px; color: red">*Required</sup></h5>
            <input name="name" type="text" pInputText [(ngModel)]="name" class="input-form-standard" required> 
            <br>
            <h5>Email <sup style="font-size: 10px; color: red">*Required</sup></h5>
            <input name="email" type="text" pInputText [(ngModel)]="email" class="input-form-standard" required> 
            <br>
            <h5>Mobile No <sup style="font-size: 10px; color: red">*Required</sup></h5>
            <input name="mobileno"type="text" pInputText [(ngModel)]="contactNo" class="input-form-standard" required>
            <br>
            <h5>Preferred Demo Date</h5>
            <p-calendar name="demo" [(ngModel)]="demoDate" [showIcon]="true" inputId="icon"></p-calendar>
            <br>
            <br>
            <button pButton type="button" label="Schedule Demo" class="signup-btn"></button>
        </form>
        <p-divider align="center" type="dashed"></p-divider>
        <div class="footer">
            School or Institution? Please <a class="contactUs"><b>Contact Us</b></a> for the corporate Sign Up Account
        </div>
    </div>
</div>
