<div class="main">
  <div class="forgot" *ngIf="showMain">
    <div class="spinner">
      <p-progressSpinner
        *ngIf="showSpinner"
        [style]="{ width: '150px', height: '150px' }"
      ></p-progressSpinner>
    </div>
    <h2 style="margin-left: 5px; text-align: center">Forgot Password</h2>
    <br />
    <h5>
      Enter your registered email
      <sup *ngIf="noEmail" style="font-size: 10px; color: red">{{
        emailPrompt
      }}</sup>
    </h5>
    <input
      type="text"
      pInputText
      [(ngModel)]="email"
      class="input-form-standard"
    />
    <br />
    <div *ngIf="invalidCreds" class="invalid">
      Hi! Unfortunately your credentials doesn't match, please try again.
    </div>
    <br />
    <button
      pButton
      type="button"
      label="Submit"
      (click)="getChangePW()"
      class="signup-btn"
    ></button>
    <br />
    <br />
  </div>
  <div *ngIf="showGenPage" class="genPage">
    <h5>A password shall be sent to your registered email.</h5>
    <br />
    <button
      pButton
      type="button"
      label="Update and Send Password"
      (click)="copyPw()"
      class="signup-btn"
    ></button>
  </div>
  <p-dialog
    header="Change Password Success"
    [modal]="true"
    [(visible)]="displayPassword"
    class="dialogSize"
  >
    Your temporary password has been sent to your registered email, please
    check.
  </p-dialog>
</div>
