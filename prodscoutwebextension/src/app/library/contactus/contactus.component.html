<div class="main">
  <div class="form">
    <h2 style="margin-left: 5px; text-align: center">
      Corporate Request Sign Up
    </h2>
    <br />
    <p-divider align="center" type="dashed">
      <b>Please Fill in Your Details</b>
    </p-divider>
    <form>
      <h5>
        Name of School <sup style="font-size: 10px; color: red">*Required</sup>
      </h5>
      <input
        name="name"
        type="text"
        pInputText
        [(ngModel)]="schoolName"
        class="input-form-standard"
        required
      />
      <br />
      <h5>
        Contact Person <sup style="font-size: 10px; color: red">*Required</sup>
      </h5>
      <input
        name="name"
        type="text"
        pInputText
        [(ngModel)]="name"
        class="input-form-standard"
        required
      />
      <br />
      <h5>Email <sup style="font-size: 10px; color: red">*Required</sup></h5>
      <input
        name="email"
        type="text"
        pInputText
        [(ngModel)]="email"
        class="input-form-standard"
        required
      />
      <br />
      <h5>
        Mobile No <sup style="font-size: 10px; color: red">*Required</sup>
      </h5>
      <input
        name="mobileno"
        type="text"
        pInputText
        [(ngModel)]="contactNo"
        class="input-form-standard"
        required
      />
      <br />
      <h5>Preferred Demo Date</h5>
      <p-calendar
        name="demo"
        [(ngModel)]="demoDate"
        [showIcon]="true"
        inputId="icon"
      ></p-calendar>
      <br />
      <br />
      <button
        pButton
        type="button"
        label="Schedule Demo"
        class="signup-btn"
        (click)="sendSignUp()"
      ></button>
    </form>
    <p-divider align="center" type="dashed"></p-divider>
    <p-dialog
      header="Submit Success"
      [modal]="true"
      [(visible)]="displaySubmit"
      class="dialogSize"
    >
      Thank you! Please check your mailbox for updates from our team.
    </p-dialog>
  </div>
</div>
